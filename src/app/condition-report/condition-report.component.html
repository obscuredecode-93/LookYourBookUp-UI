<div class="container">
    <select class="form-control" [(ngModel)] = "reportCondition" required>
      <option value="5">Very Good</option>
      <option value="4">Good</option>
      <option value="3">Okay</option>
      <option value="2">Bad</option>
      <option value="1">Very Bad</option>
    </select>
    <button class="btn btn-secondary" (click)="getReport()">Get Report</button>
  
    <data-table
      [items]="bookConditions"
      [itemCount]="bookCount">
      <data-table-column
        [property] = "'barcode'"
        [header] = "'Barcode'"
        [sortable] = "true"
        [resizable] = "true"
      ></data-table-column>
      <data-table-column
        [property] = "'bibNum'"
        [header] = "'bibNum'"
        [sortable] = "true"
        [resizable] = "true"
      ></data-table-column>
      <data-table-column
        [property] = "'bookCondition'"
        [header] = "'bookCondition'"
        [sortable] = "true"
        [resizable] = "true"
      ></data-table-column>
      <data-table-column
      [property] = "'userId'"
      [header] = "'userId'"
      [sortable] = "true"
      [resizable] = "true"
    ></data-table-column>
      </data-table>
  </div>
